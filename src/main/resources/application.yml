server:
  port: 8001
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/290315636/tikie-eureka-config-server.git     # 配置git仓库的地址
          search-paths: /**/springcloud                          # git仓库地址下的相对地址，可以配置多个，用,分割。
          username:                                              # git仓库的账号,公开项目不用写
          password:                                              # git仓库的密码
          
#Spring Cloud Config也提供本地存储配置的方式。
#我们只需要设置属性spring.profiles.active=native，Config Server会默认从应用的src/main/resource目录下检索配置文件。
#也可以通过spring.cloud.config.server.native.searchLocations=file:E:/properties/属性来指定配置文件的位置

#可以把配置中心放到注册中心项目上